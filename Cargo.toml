[workspace]
resolver = "2"
members = [
    "mvirt-vmm",
    "mvirt-cli",
    "mvirt-zfs",
    "mvirt-net",
    "mvirt-uos/pideisn",
    "mvirt-log",
]

# Size optimization for pideins (VM init process)
[profile.release.package.pideisn]
opt-level = "z"
codegen-units = 1
strip = true

[profile.release]
lto = true
panic = "abort"
debug = true  # Keep debug symbols for profiling
